<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Connection Downgrade Blocked</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="warning.css" />
</head>
<body>
  <div class="wrap">
    <h1>We blocked an insecure redirect</h1>
    <p>
      This page attempted to redirect your secure (HTTPS) connection to
      an insecure (HTTP) one. That can be a sign of a downgrade attack (a step in SSL stripping).
    </p>
    <div class="card">
      <div id="target"></div>
    </div>

    <div class="actions">
      <button id="goBack">Go back</button>
      <button id="proceed" class="danger">Proceed (not recommended)</button>
    </div>

    <p class="fineprint">
      Tip: Only proceed if you understand the risk. HTTP traffic can be intercepted or modified.
    </p>
  </div>
  <script src="warning.js"></script>
</body>
</html>
