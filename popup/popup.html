<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gone Phishin'</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">ğŸ›¡ï¸ Gone Phishin'</div>
            <div class="status-badge" id="statusBadge">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Active</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Current Site -->
        <section class="site-section">
            <div class="site-url" id="currentSiteUrl">Loading...</div>
            <div class="site-status" id="siteStatus">Analyzing...</div>
        </section>

        <!-- Anomaly Score - Prominent Display -->
        <section class="score-section">
            <div class="score-label">Anomaly Score</div>
            <div class="score-value" id="anomalyScore">0</div>
            <div class="score-details">
                <span class="confidence" id="confidenceScore">Confidence: 0%</span>
                <span class="severity-badge" id="severityBadge">SECURE</span>
            </div>
        </section>

        <!-- Threat Indicators -->
        <section class="threats-section" id="threatsSection" style="display: none;">
            <div class="threats-header">
                <span>ğŸš¨ Detected Threats</span>
                <span class="threat-count" id="threatCount">0</span>
            </div>
            <div class="threats-list" id="threatsList"></div>
        </section>

        <!-- Quick Info -->
        <section class="info-section">
            <div class="info-item">
                <span class="info-label">Connection:</span>
                <span class="info-value" id="connectionStatus">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Last Scan:</span>
                <span class="info-value" id="lastScan">-</span>
            </div>
            <div class="info-item" id="urlScanItem" style="display: none;">
                <span class="info-label">URLScan.io:</span>
                <span class="info-value" id="urlScanStatus">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Permissions Used:</span>
                <span class="info-value">Active Tab, Tabs, Storage, Host Access</span>
            </div>
        </section>

        <!-- Actions -->
        <div class="actions">
            <button class="btn btn-primary" id="openDashboard">
                ğŸ“Š Dashboard
            </button>
            <button class="btn btn-secondary" id="refreshBtn">
                ğŸ”„ Refresh
            </button>
            <button class="btn btn-secondary" id="loginBtn">
                ğŸ”’ Login
            </button>
            <button class="btn btn-secondary" id="whitelistBtn">
                ğŸ¤ Whitelist Site
            </button>

        </div>

    </main>

    <!-- Site Info Modal -->
    <div class="modal" id="siteInfoModal" style="display: none;">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>ğŸ” Detailed Analysis</h2>
                <button class="modal-close" id="closeSiteModal">Ã—</button>
            </div>
            <div class="modal-body" id="siteInfoBody"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
